    <script>
        function checkForm(){
            var str = document.frm.name.value;
            var regExp = /^[a-z|A-Z|ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/;    // |=or
            if(!regExp.test(str)){
                alert("이름을 숫자로 시작할 수 없음!");
                return;
            }else{alert("안녕 나는 " + str + "! 반가워")}
        }
    </script>


    <form name="frm">
        <p>이름 : <input type="text" name="name">
        <p><input type="button" value="전송" lo onclick="checkForm()">
    </form>
