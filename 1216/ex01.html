<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <style>
        div.item:nth-child(1) {
            background: blueviolet;
        }

        div.item:nth-child(2) {
            background: pink;
        }

        div.item:nth-child(3) {
            background: burlywood;
        }
    </style>
</head>

<body>
    <div data-role="slider" data-width="500" data-height="300">
        <div class="container">
            <div class="item">
                <h1>Lorem ipsum dolor sit amet</h1>
                <p>Lored ipsum dolor sit amet, consectetur</p>
            </div>
            <div class="item">
                <h1>Proin in uma turpis</h1>
                <p>Lorem ipsum dolor sit amet, consectetur</p>
            </div>
            <div class="item">
                <h1>Duis malesuada lorem neque</h1>
                <p>Lorem ipsum dolor sit amet, consectetur</p>
            </div>
        </div>
    </div>
    <button id="left-button">←</button>
    <button id="right-button">→</button>

    <script>
        $(document).ready(function () {
            var width = $('[data-role="slider"]').attr('data-width');
            var height = $('[data-role="slider"]').attr('data-height');
            var count = $('[data-role="slider"] div.item').length;

            //스타일을 적용합니다
            $('[data-role="slider"]').css({
                position: 'relative',
                overflow: 'hidden',
                width: width,
                height: height
            }).find('.container').css({
                position: 'absolute',
                width: count * width,
                overflow: 'hidden'
            }).find('.item').css({
                width: width,
                height: height,
                float: 'left'
            });
            var currentPage = 0;
            var changePage = function () {
                $('[data-role="slider"]>.container').animate({
                    left: -currentPage * width
                }, 500);
            };
            //이벤트 연결
            $('#left-button').click(function () {
                if (currentPage > 0) {
                    //왼쪽으로 이동
                    currentPage = currentPage - 1;
                    changePage();
                }
            });
            $('#right-button').click(function () {
                if (currentPage < count - 1) {
                    //오른쪽으로 이동
                    currentPage = currentPage + 1;
                    changePage();
                }
            });
        });
    </script>
</body>

</html>
