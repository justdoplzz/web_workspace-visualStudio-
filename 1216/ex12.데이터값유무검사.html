<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>

</head>

<body>
    <script>
        function checkLogin() {
            var form = document.loginFrm;
            if (form.userId.value == "") {
                alert("아이디를 입력해주세요.");
                form.userId.focus();
                return false;
            } else if (form.userPwd.value == "") {
                alert("비밀번호를 입력해주세요");
                form.userPwd.focus();
                return false;
            }
            form.submit();
        }

    </script>

    <form name="loginFrm" action="member/resultMember.jsp" method="post">
        <p>아이디 : <input type="text" name="userId">
        <p>비밀번호 : <input type="password" name="userPwd">
        <p><input type="button" value="전송" onclick="checkLogin()">
    </form>
</body>

</html>
