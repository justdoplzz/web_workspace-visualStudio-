<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>

</head>
<body>
    자손선택자 & 후손 선택자
    <div>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Strawberry</li>
            <li>Banana</li>
        </ul>
    </div>

    <!-- 방법1 -->
    <script>
        $(document).ready(function(){
            $('body>*').css('color', 'red');
        });
    </script>

        <!-- 방법2 -->
    <script>
        $(document).ready(function(){
            $('body*').css('color','red');
        })
    </script>
</body>
