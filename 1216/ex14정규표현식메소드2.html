<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
</head>

<body>
    <!--     
    split(regExp) : 정규 표현식을 기준으로 문자열을 잘라 배열로 반환
    <script>
        var regExp = /script/;
        var string = 'Javascript jquery Ajax';
        var output = string.split(regExp);
        alert(output);
    </script>-->



    <!-- match(regExp) : 정규 표현식과 일치하는 부분 반환
    <script>
        var regExp = /script/;
        var string = 'Javascript jquery Ajax';
        var output = string.match(regExp);
        alert(output);
    </script>-->



    <!-- replace(regExp) : 정규 표현식과 일치하는 부분을 새로운 문자열로 교체
    <script>
        var regExp = /script/;
        var string = 'Javascript jquery Ajax';
        var output = string.replace(regExp);
        alert(output);
    </script>-->


    
    search(regExp) : 정규 표현식과 일치하는 부분의 위치 반환
    <script>
        var regExp = /script/;
        var string = 'Javascript jquery Ajax';
        var output = string.search(regExp);
        alert(output);
    </script>

</body>

</html>
