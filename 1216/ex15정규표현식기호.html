<body>
    $& : 일치하는 문자열
    $` : 일치하는 부분의 앞부분 문자열
    $' : 일치하는 부분의 뒷부분 문자열
    $1,$2,$3 : 그룹

    <script>
        var regExp = /(a)(v)(a)/;
        var string = "Javascript jquery Ajax";
        var output = string.replace(regExp, '+$1=$2=$3+');

    </script>
