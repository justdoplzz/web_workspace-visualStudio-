<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 태어난 연도를 입력받아 띠 출력하기  -->
    <!-- if else if조건문 사용하기 / switch case 사용하기 -->
    <script>
        const input = Number(prompt('msg', '태어난 연도를 입력하세요'));

        switch (input % 12) {
            case 4:
                alert('쥐')
                break;
            case 5:
                alert('소')
                break;
            case 6:
                alert('호랑이띠 입니다')
                break;
            case 7:
                alert('토끼')
                break;
            case 8:
                alert('용')
                break;
            case 9:
                alert('말')
                break;
            case 10:
                alert('양');
                break;
            case 0:
                alert('원숭이')
                break;
            case 1:
                alert('닭')
                break;
            case 2:
                alert('개')
                break;
            case 3:
                alert('돼지')
                break;
        }

    </script>
</body>

</html>
