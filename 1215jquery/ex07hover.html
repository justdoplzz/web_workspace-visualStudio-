<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
</head>
<body>
    <!-- 복합 이벤트 연결 -->
    <script>
        $(document).ready(function(){
            $('h1').hover(function(){
                //색상을 변경
                $(this).css({
                    background : 'red',
                    color : 'white'
                });
            },function(){
                //색상을 제거
                $(this).css({
                    background:'',
                    color: ''
                });
            });
        });
    </script>
    <h1>Click</h1>
</body>
</html>
