<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <style>
        .moving {
            border: 1px slid #000000;
            margin: 20px auto 0 auto;
            text-align: right;
            width: 550px;
        }

        .moving img {
            cursor: pointer;
            position: relative;
        }
        
    </style>
</head>

<body>
    <div class="init">
        <button type="button" onclick="back('.moving img')">초기 상태</button>
    </div>
    <div class="moving">
        <img onclick="move(this,6000)" src="../images/mmm.jpg" width="200"  /><br>
        <img onclick="move(this,3000)" src="../images/mama.jpg" width="200"/><br>
        <img onclick="move(this,1000)" src="../images/mamama.jpg" width="200"/><br>
    </div>

    <script>
        function move(obj, time) {
            $(obj).stop(1000).animate({
                left: -800,
                top: 0
            }, time);
        }
        function back(css) {
            $(css).stop().animate({
                left: 0,
                top: 0
            });
        }
    </script>
</body>

</html>
