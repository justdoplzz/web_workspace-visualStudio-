        var obj = {
            m1: function () {
                return "Hello Sonata";
            },
            m2: function (a) {
                var result = a;
                return result;
            }, m3: function (a, b) {
                var result = a + b;
                return result;
            }
        };
        document.getElementById("msg1").innerHTML = obj.m1();
        document.getElementById("msg2").innerHTML = obj.m2(100);
        document.getElementById("msg3").innerHTML = obj.m3(100, 200);
    </script>

    <!-- 객체 변수를 이용하는 방법 5 -->
    <p id="upspeed"></p>
    <p id="downspeed"></p>
    <script>
        var car = {
            name: 'Sonata',
            speed: 50,
            color: 'white',
            speedup: function () {
                return this.speed + 10;
            },
            speeddown: function () {
                var low = this.speed - 10;
                return low;
            }
        };
        var upspeed = document.getElementById("upspeed");
        upspeed.textContent = '속도증가: ' + car.speedup();
        var downspeed = document.getElementById("downspeed");
        downspeed.textContent = '속도감소 : ' + car.speeddown();
    </script>
