<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- reverse & sort -->

    <!-- reverse :배열 원소의 순서를 반대로 정렬 -->
    <script>
        var data=[9,8,7,6,5,4,3,2,1];
        document.write("배열 : " + data + "<p/>");
        var rdata = data.reverse();  //배열 원소를 반대로 정렬
        document.write("결과 : " + rdata + "<p/>");
    </script><hr>

    <!-- sort :배열 원소를 정렬 -->
    <script>
        var ndata1=[19,38,67,26,55,24,53,12,31];
        var ndata2=[132,2,41,123,45,1234,6,29,4567];
        var edata=['Apple', 'Html', 'Game', 'Computer', 'Java'];
        var kdata=['서울', '부산', '구포', '대구', '인천'];
        document.write("수치정렬1 : " + ndata1.sort() + "<p/>");
        document.write("수치정렬2 : " + ndata2.sort() + "<p/>");
        document.write("수치정렬3 : " + ndata2.sort(function(a,b){return a-b;}) + "<p/>");
        document.write("영문정렬 : " + edata.sort() + "<p/>");
        document.write("한글정렬 : " + kdata.sort() + "<p/>");


    </script>
</body>
</html>
