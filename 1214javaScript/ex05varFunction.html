<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 함수를 변수에 할당해서 변수를 함수처럼 사용함 -->
    <script>
        function add(x,y){
            return x+y;
        }
        var calSum=add; //함수를 변수에 할당
        var addUp=add;  //함수를 변수에 할당
        document.write("결과값 : "+ calSum(5,10) +"<br>");
        document.write("결과값 : "+ addUp(3,20) +"<br>");
    </script>
</body>
</html>
