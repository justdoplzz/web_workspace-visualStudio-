<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 배열 데이터 접근 및 조작 1-->

    <script>
        var arrdata = [];
        function insertArr() {   //배열 데이터 입력 함수
            var i = 0;
            for (i = 0; i <= 99; i++) {
                arrdata[i] = i + 1; //1부터 100까지 저장
            }
            selectArr();
        }
        function selectArr() {  //배열 데이터 조회 함수
            var i;
            for (i = 0; i < arrdata.length; i++) {
                document.write(arrdata[i] + " ");  //데이터 조회
            }
            addArr();
        }
        function addArr() {    //배열 데이터 덧셈 함수
            var i;
            var sum = 0;
            for (i = 0; i < arrdata.length; i++) {
                sum += arrdata[i];    //덧셈연산
            }

            document.write("<p/>배열 데이터 덧셈 연산 결과 : " + sum + "<p/>");
            document.write("<a href='ex08.html'>돌아가기</a>");
        }
    </script>

    <button type="button" onclick="insertArr()">배열 생성/조회/연산</button>
    <hr>


    <!-- 배열 데이터 접근 및 조작 2-->
    <!-- 값 왜 안나옴? -->
    <script>
        var arrdata = [];
        function insertArr() {
            var i = 0;
            for (i = 0; i <= 99; i++) {
                arrdata[i] = i + 1;
                document.write(arrdata[i] + " ");
            }
        }
        function delArr() {
            var i;
            for (i = 0; i < arrdata.length; i++) {
                if (i % 2 == 0) {
                    arrdata[i] = 0;
                } continue;
            }
            selectArr();
        }
        function selectArr() {
            var i;
            for (i = 0; i <= arrdata.length; i++) {
                document.write(arrdata[i] + " ");
            }
            document.write("<p>홀수 번째 데이터 초기화 완료!" + "</p>");
            document.write("<a href='ex08.html'>돌아가기</a>");
        }
        insertArr();
    </script>
    <button type="button" onclick="delArr()">배열의 홀수 번째 데이터</button>
    <hr>




    <!-- 배열 데이터 접근 및 조작 3-->
    <script>
        var arrdata = [];
        function insertArr() {
            var i = 0;

            for (i = 0; i <= 99; i++) {
                arrdata[i] = i + 1;
                document.write(arrdata[i] + " ");
            }
            document.write("<p>배열크기 : " + arrdata.length + "</p>");
        }
        function allDelArr() {
            arrdata.length = 0;
            selectArr();
        }
        function selectArr() {
            var i;
            for (i = 0; i < arrdata.length; i++) {
                document.write(arrdata[i] + " ");
            }
            document.write("<p>배열크기 : " + arrdata.length + "</p>");
            document.write("<a href='ex08.html'>돌아가기</a>");
        }
        insertArr();
    </script>
    <button type="button" onclick="allDelArr()">배열 데이터 삭제</button>

</body>

</html>
