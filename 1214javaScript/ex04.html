<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //순서 상관 없이 익명함수가 사용됨 >> 이름 정의 잘 하셈!!
        var printMsg = function (msg) {   //익명함수 선언
            document.write("익명함수 : " + msg + "<br>");
        }
        function printMsg(msg) {     //기본 함수 선언
            document.write("기본함수 : " + msg + "<br>");
        }
        printMsg("호출되었습니다.") //함수 호출
    </script>


<!-- 반환값 출력 -->
    <script>
        var result;
        function add(name, n) {
            document.write(name + "학생이 1부터" + n + "까지 덧셈 수행<br>");
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                sum+=i;
            }
            return sum;
        }
        result=add('코난', '10'); document.write("결과:" + result +"<p/>");
        result=add('장미', '100'); document.write("결과:" + result +"<p/>");
    </script>
</body>

</html>
