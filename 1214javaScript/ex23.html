<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    문서 객체 생성1,2
    문서 객체 속성값 설정1,2
    문서 객체 스타일 변경
    <br>
    <!-- 문서 객체 생성 1 -->
    <!-- createElement() : 요소 노드를 생성 -->
    <!-- createTextNode() : 텍스트 노드를 생성 -->
    <!-- appendChild() : 요소 노드를 body 객체에 추가 -->
    <script>
        function add() {
            var header = document.createElement("h3");  //요소 노드 생성
            var textNode=document.createTextNode("내 이름은 코난입니다");   //텍스트 노드 생성
            header.appendChild(textNode);   //요소 노드와 텍스트 노드 연결
            document.body.appendChild(header);  //생성한 문서 객체를 body에 추가
        };
    </script>
    <a href="#" onclick="add()">당신의 이름은 무엇입니까?</a>
    <hr>

    <!-- 문서 객체 생성 2 -->
    <ul id="coffeList">
        <li>americano</li>
        <li>latte</li>
    </ul>

    <p>목록에 아이템 추가</p>
    <button onclick="myFunc()">추가</button>

    <script>
        function myFunc(){
            var node = document.createElement("li");
            var textnode = document.createTextNode("cappuccino");
            node.appendChild(textnode);
            document.getElementById("coffeList").appendChild(node);
        }
    </script>
    <hr>



    <!-- 문서 객체 속성값 설정 1  -->
    <script>
        function add(){
            var img=document.createElement('img');
            img.src='../images/mmm.jpg';
            img.width=300; img.height=400;
            document.body.appendChild(img);
        };
    </script>
    <a href="#" onclick="add()">[이미지 추가]</a>
    <hr>

    <!-- 문서 객체 속성값 설정 2 -->
    <script>
        function add(){
            var img = document.createElement('img');
            img.setAttribute('src', '../images/mama.jpg');
            img.setAttribute('width',150);
            img.setAttribute('height', 150);
            document.body.appendChild(img);
        };
    </script>
    <a href="#" onclick="add()">[이미지 추가]</a>
    <hr>


    <!-- 문서 객체 스타일 변경 -->
    <script>
        function textstyle(){
            document.getElementById("msg").style.color="blue";
            document.getElementById("msg").style.fontSize="30px";
            document.getElementById("msg").style.fontStyle="italic";
        };
        function texthidden(){
            document.getElementById("msg").style.visibility="hidden";
        };
        function textvisible(){
            document.getElementById("msg").style.visibility="visible";
        };
    </script>
    <p id="msg">문서 객체 스타일 변경하기</p>
    <input type="button" onclick="textstyle()" value="텍스트 스타일 변경">
    <input type="button" onclick="texthidden()" value="텍스트 숨기기">
    <input type="button" onclick="textvisible()" value="텍스트 보이기">
</body>

</html>
