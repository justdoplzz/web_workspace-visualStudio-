<body>
    <!-- 배열 -->

    <script>
        var city = ["Seoul", "Busan", "Incheon"]; //배열 리터럴
        function printArr() {
            var i;
            for (i = 0; i < city.length; i++) {
                document.write("배열 데이터[" + i + "] = " + city[i] + "<br>");
            }
        }
        printArr();
    </script>
    <hr>


    <!-- 배열 변수선언 후 값 넣어도 됨 -->
    <script>
        var city = [];    //배열 변수 선언
        city[0] = "Seoul";
        city[1] = "Busan";
        city[2] = "Incheon";
        city[10] = "Jeju";  //3부터 9까지는 undefined.

        function printArr() {
            var i;
            for (i = 0; i < city.length; i++) {
                document.write("배열 데이터[" + i + "] = " + city[i] + "<br>");
            }
        }
        printArr();
    </script>
    <hr>


    <!-- 배열은 있지만 값이 없으면 undefined. -->
    <script>
        var city = ["Seoul", , "Busan", , "Incheon"]; //배열 리터럴
        function printArr() {
            var i;
            for (i = 0; i < city.length; i++) {
                document.write("배열 데이터[" + i + "] = " + city[i] + "<br>");
            }
        }
        printArr();
    </script>
    <hr>


    <!-- 배열은 있지만 값이 없는 것의 게산은 불가! -->
    <script>
        var com = [95, 88, , 72, 68, , 99, 82, 78, 85];//10명 중 8명의 점수만 입력
        var getAvg;
        function printAvg() {
            var i, sum = 0;
            var n = com.length;
            document.write(n + "명의 점수 입력<p/>");
            for (i = 0; i < n; i++) {
                sum += com[i];
            }
            return (sum / n);
        }
        getAvg = printAvg();  //함수 호출
        document.write("평균 : <b>" + getAvg + "</b><p/>");
    </script>
    <hr>


    <!-- 배열은 있지만 값이 없는 배열은 제외하고 계산! -->
    <script>
        var com = [95, 88, , 72, 68, , 99, 82, 78, 85];//10명 중 8명의 점수만 입력
        var getAvg;
        function printArr() {
            var i;
            var sum = 0; var count = 0;    //입력 점수 카운트 변수
            var n = com.length;
            document.write(n + "명의 점수 입력<p/>");
            for (i = 0; i < n; i++) {
                if (com[i] === undefined) {   //점수가 입력되자 않은 학생은 연산하지 않음
                    continue;
                }
                else {
                    sum += com[i];
                    count++
                }
            }
            document.write("점수를 입력한 학생 :" + count + "명<p/>");
            document.write("총합 " + sum + "<p/>");
            return (sum / count);
        }
        getAvg = printArr();
        document.write("평균 : " + getAvg + "<p/>");
    </script>
    <hr>

    <!-- 배열 객체 생성 확인 방법 -->
    <!-- 왜 결과 안나오노;; -->
    <script>
        var city = new Array("Seoul", "Busan", "Incheon");
        function printArr() {
            if (city instanceof Array) {
                doucument.write("배역 객체가 생성되었습니다.<p/>");
                var i;
                for (i = 0; i < city.length; i++) {
                    document.write("배열 데이터[+" + i + "] =  " + city[i] + "<br>");
                }
            }
            else {
                document.write("배열객체가 아닙니다<br>");
                document.write("데이터 : " + city + "<br>");
            }
        }
        printArr()
        doucument.write("<p/> city 변수 타입 : " + typeof city + "<br>");
        doucument.write("배열 객체 확인 결과" + Array.isArray(city) + "<br>");

    </script>
